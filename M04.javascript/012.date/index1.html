<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //khởi tạo 1 đối tượng date
    var d=new Date();
    console.log(d.getFullYear());
    console.log(d.getMonth()); // month đếm từ tháng 0-11
    console.log(d.getDate());
    console.log(d.getHours());
    console.log(d.getMinutes());
    console.log(d.getSeconds());
    console.log(d.getDay()); //thứ trong tuần đếm từ 0
</script>
</body>
</html>
