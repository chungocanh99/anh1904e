<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1 {
            /* comment 1 dòng trong css*/
            h1 {
                background: green;
            }
        }
        div {
            background: green;
        }
        /*selector theo tên thẻ html lồng nhau
        tức là thẻ section chứa thẻ p
        hoặc thẻ p nằm trong thẻ section
         */
        section p {
            background: green;
        }
    </style>
</head>
<body>
<h1> Thẻ h1</h1>
<div>Thẻ div</div>
<section>
    <p> Thẻ p trong thẻ section</p>
</section>
<p> Thẻ p bên ngoài thẻ section</p>
</body>
</html>
