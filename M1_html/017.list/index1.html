<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1{
            text-align: center;
            color: green;
        }
        ul {
            list-style-type:circle; <!--vòng tròn-->
        }

    </style>
</head>
<body>
<h1> Danh sách không có thứ tự</h1>
<ul>
    <li>Chó</li>
    <li>Lợn</li>
    <li>Gà</li>
</ul>
<h1> Danh sách có thứ tự</h1>
<ol style="list-style-type: disc"> <!--Vòng tròn đậm-->
    <li>Hương chó</li>
    <li>Thảo chó</li>
    <li>Tuyết chó</li>
</ol>

</body>
</html>
