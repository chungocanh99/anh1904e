<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1> Thẻ liên kết a, href là link của liên kết, target quyết định trang mới dc mở trong tab nào</h1>
<h1> _blank mở trong tab mới </h1>
<h1>_self, parent mở trong tab hiện tại </h1>
<p> <a href="https://www.foody.vn/ha-noi" target="_blank"> Foody_blank</a> </p>
<p> <a href="https://www.foody.vn/ha-noi" target="_self"> Foody_self</a> </p>
<p> <a href="https://www.foody.vn/ha-noi" target="_parent"> Foody_parent</a> </p>

</body>
</html>
