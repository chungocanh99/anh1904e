    <meta charset="UTF-8">

<body>

<pre>
    câu lệnh switch case
    cú pháp
    switch(n) {
    case value1:
    // các câu lệnh chạy nếu n ==value1
    break;
    case value2:
    // các câu lệnh chạy nếu n ==value2
    break;
    ...
    default:
    // câu lệnh chạy nếu n không bằng giá trị nào cả
</pre>
<script type="text/javascript">
    var color="black";
    switch (color) {
        case "red":
            console.log("bạn thích nằm đất đỏ");
            break;
        case "blue":
            console.log("bạn thích ngắm chim bay trên trời xanh");
            break;
        case "black":
            console.log("bạn thích màn đêm u tối");
            break;
        case "pink":
            console.log("bạn bánh bèo khiếp");
            break;
        case "yellow":
            console.log ("bạn giống chó");
            break;
        case "violet":
            console.log("bạn giống ngọc hoàng trong táo quân");
            break;
        default:
            console.log("nếu không thích màu nào thì bạn sống làm gì?");

    }
</script>
</body>
</html>
