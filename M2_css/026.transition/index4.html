<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background: green;
            transition: width 3s, height 3s, background 3s;
            -webkit-transition: width 3s, height 3s, background 3s  ;

        }
        div:hover {
            width: 300px;
            height: 300px;
            background: #f8ff0a;
        }
    </style>
</head>
<body>

<pre>
    css transitions cho phép chúng ta thay đổi giá trị của các thuộc tính khác 1 cách mượt mà trong 1 khoảng thời gian
    thường sẽ áp dụng với trường hover


</pre>
<div>
    css transition
</div>
</body>
</html>
