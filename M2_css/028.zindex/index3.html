<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: relative;
        }

        p.element01 {
            background: red;
            height: 50px;
            left: 30px;
            position: absolute;
            top: 30px;
            width: 200px;
            z-index:1;
        }

        p.element02 {
            background: blue;
            height: 50px;
            left: 30px;
            position: absolute;
            top: 30px;
            width: 200px;
        }
    </style>
</head>
<body>
<div>
    <p class="element01">Thành phần 01</p>
</div>
<div>
    <p class="element02">Thành phần 02</p>
</div>

</div>
</body>
</html>
