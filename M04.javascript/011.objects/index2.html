<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    method trong object
</pre>

<script type="text/javascript">

    //khai báo 1 đối tượng trong js
    //fullname là phương thức
    var student= {
        first_name:"anh", last_name:"chu ngoc", age:20, location:"sơn la", point:9,
        fullname: function () {
            //method (phương thức trong object)
            // để truy cập vào chính bản thân object bên trong object thì sẽ sử dụng từ khóa this
            return this.first_name + " " + this.last_name;

        },
        degree: function () {
            if(this.point>=5) {
                return "qua môn";
            } else {
                return "tạch";
            }
        }
    };

    //gọi đến method
    console.log(student.fullname());
    console.log(student.degree());
</script>
</body>
</html>
