<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        div {
            background: orange;
        }
        .div1 {
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 30px;
            margin-bottom: 50px;
            border: 1px solid black;
        }
        .div2 {
            border: 2px dashed;
            margin: 50px 20px 10px 30px;
        }

    </style>
</head>
<body>
<pre>
    margin là 1 thuộc tính trong css dùng để tạo ra khoảng cách bên ngoài theo 4 hướng trên, dưới, trái, phải
</pre>
<div class="div1">
    Nội dung div1
</div>
<div class="div2">
    Nội dung div2
</div>
<div class="div3">
    Nội dung div3
</div>
</body>
</html>
