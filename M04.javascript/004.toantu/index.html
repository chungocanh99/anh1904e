<script type="text/javascript">
    var x=5;
    var y=4;
    var tong=x+y;
    var hieu=x-y;
    var tich=x*y;
    var thuong=x/y;
    var chialaydu=x%y;

    console.log('tổng: ' + tong);
    console.log('hiệu: ' + hieu);
    console.log('tích: ' + tich);
    console.log('thương: ' + thuong);
    console.log('chia lấy dư: ' + chialaydu);

    var str1 ="hello";
    var username = "anh hihi";

    // phép nối chuỗi
    console.log(str1 + username);
</script>
