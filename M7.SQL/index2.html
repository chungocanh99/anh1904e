<pre>

    để lấy ra các kết quả duy nhất không bị trùng lặp
    sử dụng từ khóa DISTINCT
    cú pháp:
    SELECT DISTINCT colum1, colum2, ... FROM table_name;
    ví dụ: lấy ra các thành phố duy nhất
        SELECT DISTINCT city FROM customers;

</pre>

</body>
