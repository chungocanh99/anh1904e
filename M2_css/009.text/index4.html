<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .transform-uppercase {
            text-transform: uppercase;
        }
        .transform-lowercase {
            text-transform: lowercase;
        }
        .transform-capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>

<pre>
    Text-transform: chuyển đổi chữ thành chữ hoa hay chữ thường, viết hoa đầu mỗi từ
</pre>
<p class="transform-uppercase"> uppercase ánh</p> <!--auto viết hoa-->
<p class="transform-lowercase"> lowercase ánh</p> <!--auto viết thường-->
<p class="transform-capitalize"> capitalize ánh</p> <!-- viết hoa đầu mỗi từ-->
</body>
</html>
